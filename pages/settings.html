<section id="settings" class="page">
        <div class="grid grid-2">
          <div class="card">
            <div class="card-header">
              <div>
                <div class="card-title">إعدادات سعر الصرف</div>
                <div class="card-sub">سعر صرف واحد للشراء والبيع (GBP → LYD)</div>
              </div>
            </div>

            <div class="input-row">
              <label>سعر الصرف الحالي (GBP → LYD)</label>
              <input type="number" id="settings-rate" value="7.00" step="0.01" />
            </div> 
            <button class="primary-btn" type="button" onclick="updateRateFromSettings()">حفظ سعر الصرف</button>
          </div>

          <div class="card">
            <div class="card-header">
              <div>
                <div class="card-title">إعدادات عامة</div>
                <div class="card-sub">اسم الشركة، الرقم، والشعار</div>
              </div>
            </div>

            <div class="input-row">
              <label>اسم الشركة / المتجر</label>
              <input type="text" placeholder="مثال: QS Shipping Store" />
            </div>
            <div class="input-row">
              <label>رقم الهاتف الظاهر للزبائن</label>
              <input type="text" placeholder="09XX-XXXXXX" />
            </div>
            <div class="input-row">
              <label>شعار المتجر (Logo)</label>
              <input type="file" />
            </div>
            <p class="muted">ملاحظة: هذه الإعدادات شكلية فقط في الواجهة، وتحتاج Backend لحفظها فعليًا.</p>
          </div>
        </div>
      </section>
